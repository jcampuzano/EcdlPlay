#Modulo
modulo_index:
  url: /modulo
  param: { module: modulo, action: index }
  requirements:
        sf_method: [get]
        
modulo_update:
  url: /modulo/:id/update
  class:   sfDoctrineRoute
  options: { model: EcdlModulo, type: object }
  param:   { module: modulo, action: update }
  requirements:
    sf_method: [post]
    
modulo_edit:
  url: /modulo/:id/edit
  class: sfDoctrineRoute
  options: { model: EcdlModulo, type: object }
  param: { module: modulo, action: edit }
  requirements:
    sf_method: [get]

